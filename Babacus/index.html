<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js" defer></script>
    <title>Babacus</title>
  </head>
  <body>
    <h1>Babacus</h1>
    <h2>Produkt ID und Zahlungsmethode eingeben.</h2>
    <form action="/submit_payment" method="post" id="productForm">
      <label for="product_id">Product ID:</label><br />
      <input type="text" id="product_id" name="product_id" /><br />

      <label for = "quantity">Quantity:</label><br/>
      <input type="number" min="1" id="quantity" name="quantity"/><br/>

      <label for="payment_method">Zahlungsmethode</label><br />
      <select id="payment_method" name="payment_method">
        <option value="Bar">Bar</option>
        <option value="Karte">Karte</option>
        <option value="Rechnung">Rechnung</option>
      </select>
     
      <br>
      <label for="trademethod">Einkauf oder Verkauf </label><br />
      <select id="trademethod" name="trademethod">
        <option value="sale">Verkauf</option>
        <option value="purchase">Einkauf</option>

      </select>
     
      <br />

      <input type="submit" value="Submit" />
    </form>
    
    <div id="confirmation">
      <ul id="confirmation-list"></ul>
    </div>
  </body>
</html>
